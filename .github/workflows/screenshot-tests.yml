name: Screenshot Tests

on:
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      capture_screenshots:
        description: 'Capture app screenshots for visual verification'
        required: false
        default: 'true'
        type: boolean

jobs:
  screenshot-capture:
    name: Capture App Screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Enable KVM for hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api29-x86_64-screenshots-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            avd-api29-x86_64-screenshots-
            avd-api29-x86_64-

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Emulator and Capture Screenshots
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Create screenshots directory
            mkdir -p screenshots

            # Uninstall any existing version (ignore errors if not installed)
            adb uninstall com.mtbanalyzer || true

            # Install the app
            adb install app/build/outputs/apk/debug/app-debug.apk

            # Grant permissions before launching
            adb shell pm grant com.mtbanalyzer android.permission.CAMERA
            adb shell pm grant com.mtbanalyzer android.permission.RECORD_AUDIO
            adb shell pm grant com.mtbanalyzer android.permission.WRITE_EXTERNAL_STORAGE || true
            adb shell pm grant com.mtbanalyzer android.permission.READ_EXTERNAL_STORAGE || true

            # Wait for permissions to apply
            sleep 2

            # Get screen dimensions for coordinate calculations
            SCREEN_SIZE=$(adb shell wm size | grep -oE '[0-9]+x[0-9]+' | tail -1)
            SCREEN_WIDTH=$(echo $SCREEN_SIZE | cut -d'x' -f1)
            SCREEN_HEIGHT=$(echo $SCREEN_SIZE | cut -d'x' -f2)
            echo "Screen size: ${SCREEN_WIDTH}x${SCREEN_HEIGHT}"

            # Calculate tap positions (bottom nav bar is typically at ~90% height)
            NAV_Y=$((SCREEN_HEIGHT * 93 / 100))
            GALLERY_X=$((SCREEN_WIDTH * 10 / 100))
            SETTINGS_X=$((SCREEN_WIDTH * 90 / 100))
            CENTER_X=$((SCREEN_WIDTH / 2))

            echo "Nav Y: $NAV_Y, Gallery X: $GALLERY_X, Settings X: $SETTINGS_X"

            # Launch the app
            adb shell am start -n com.mtbanalyzer/.MainActivity
            sleep 8

            # 1. Capture main recording screen
            echo "Capturing main screen..."
            adb exec-out screencap -p > screenshots/01_main_screen.png

            # Dump UI hierarchy for debugging and get button coordinates
            adb shell uiautomator dump /sdcard/ui_dump.xml || true
            adb pull /sdcard/ui_dump.xml screenshots/ui_hierarchy.xml || true

            # Parse button coordinates from UI hierarchy
            # Gallery button bounds="[22,533][70,581]" -> center (46, 557)
            # Settings button bounds="[190,533][238,581]" -> center (214, 557)
            # Using exact coordinates from UI dump

            # 2. Tap Gallery button (content-desc="Gallery")
            echo "Tapping Gallery button..."
            adb shell input tap 46 557
            sleep 3
            adb exec-out screencap -p > screenshots/02_gallery.png

            # 3. Go back to main screen
            adb shell input keyevent KEYCODE_BACK
            sleep 2

            # 4. Tap Settings button (content-desc="Settings")
            echo "Tapping Settings button..."
            adb shell input tap 214 557
            sleep 3
            adb exec-out screencap -p > screenshots/03_settings.png

            # 5. Go back to main
            adb shell input keyevent KEYCODE_BACK
            sleep 2

            # 6. Tap Zoom Test button (content-desc="Zoom Test")
            echo "Tapping Zoom Test button..."
            adb shell input tap 274 557
            sleep 3
            adb exec-out screencap -p > screenshots/04_zoom.png

            # 7. Return to main and capture final state
            adb shell input keyevent KEYCODE_BACK
            sleep 2
            adb exec-out screencap -p > screenshots/05_main_final.png

            # 8. Navigate to Settings -> Detection Tuning
            echo "Navigating to Detection Tuning..."
            adb shell input tap 214 557
            sleep 3

            # Scroll down to Developer section - need multiple swipes
            echo "Scrolling to Developer section..."
            adb shell input swipe 160 500 160 200 300
            sleep 1
            adb shell input swipe 160 500 160 200 300
            sleep 1
            adb shell input swipe 160 500 160 200 300
            sleep 1
            adb shell input swipe 160 500 160 200 300
            sleep 1

            # Dump UI to find Detection Tuning button
            adb shell uiautomator dump /sdcard/settings_ui.xml || true
            adb pull /sdcard/settings_ui.xml screenshots/settings_ui_hierarchy.xml || true

            # Capture settings scrolled state
            adb exec-out screencap -p > screenshots/06_settings_developer.png

            # Find and tap Detection Tuning by searching UI hierarchy
            # Look for the Detection Tuning text and tap it
            echo "Searching for Detection Tuning in UI..."
            cat screenshots/settings_ui_hierarchy.xml | grep -o 'Detection Tuning' || echo "Not found in dump"

            # Just tap where Detection Tuning should be after scrolling (near bottom of Developer section)
            echo "Tapping Detection Tuning area..."
            adb shell input tap 160 550
            sleep 5

            # Capture Detection Tuning screen (or error state)
            adb exec-out screencap -p > screenshots/07_detection_tuning.png

            # Capture logcat for any crashes
            adb logcat -d -t 200 '*:E' > screenshots/logcat_errors.txt || true
            adb logcat -d -t 100 DetectionTuning:* ActivityManager:* AndroidRuntime:* > screenshots/logcat_activity.txt || true

            # List captured screenshots
            echo "Captured screenshots:"
            ls -la screenshots/

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshots
          path: screenshots/
          retention-days: 14

      - name: Comment Screenshots on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;

            const body = `## Screenshot Verification

            Screenshots have been captured for this PR.

            **Download screenshots:** [View Artifacts](https://github.com/${owner}/${repo}/actions/runs/${runId})

            To verify visual changes:
            1. Click the link above
            2. Download the \`app-screenshots\` artifact
            3. Review the captured screens

            ---
            *Automated screenshot capture*`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body
            });
